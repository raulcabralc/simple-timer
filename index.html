<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pridi:wght@200;300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div id="container">
        <div class="timer-container">
            <h1>Timer</h1>
            <p class="timer">00:00:00</p>
            <p class="buttons-class">
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </p>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
